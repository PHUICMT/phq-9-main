version: "2"

services:
  portainer_agent:
    image: portainer/agent
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "9001:9001"
    networks:
      - phq-9-network

  portainer:
    container_name: portainer
    restart: always
    image: portainer/portainer
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - phq-9-network
    ports:
      - "9000:9000"
    expose:
      - "9000"
    environment:
      VIRTUAL_HOST: portainer.phq9-thesis.page
      LETSENCRYPT_HOST: portainer.phq9-thesis.page
      VIRTUAL_PORT: 9000

  db:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      TZ: "Asia/Bangkok"
      MYSQL_DATABASE: "phq_9_db"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "P@ssw0rd"
      MYSQL_ROOT_PASSWORD: "P@ssw0rd"
    networks:
      - phq-9-network
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql
      - ./db/phq-9-db.sql:/docker-entrypoint-initdb.d/phq-9-db.sql
    command: [--wait_timeout=28800]

  server:
    container_name: phq-9-backend
    image: "phuicmt/phq-9-backend"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "5000:5000"
    expose:
      - "5000"
    depends_on:
      - db
      - rabbitmq
    volumes:
      - video_storage:/server/app/video_storage

  web:
    container_name: phq-9-fontend
    image: "phuicmt/phq-9-fontend"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - server
      - db
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
      VIRTUAL_HOST: phq9-thesis.page
      LETSENCRYPT_HOST: phq9-thesis.page

  mailsender:
    container_name: phq-9-mailsender
    image: "phuicmt/phq-9-mailsender"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "5001:5001"
    depends_on:
      - server
      - db
      - web
      - rabbitmq

  rabbitmq-reader:
    container_name: phq-9-rabbitmq
    image: "phuicmt/phq-9-rabbitmq"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "5002:5002"
    depends_on:
      - server
      - db
      - web
      - rabbitmq

  smtp:
    container_name: smtp
    image: bytemark/smtp
    restart: always
    environment:
      RELAY_HOST: smtp.gmail.com
      RELAY_PORT: 587
      RELAY_USERNAME: phq.9.thesis@gmail.com
      RELAY_PASSWORD: "4847_5523"
    networks:
      - phq-9-network

  nginx-proxy:
    image: bbtsoftwareag/nginx-proxy-unrestricted-requestsize:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    links:
      - web
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - dhparam:/etc/nginx/dhparam
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - phq-9-network

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: "rabbitmq"
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - 15672:15672
      - 15671:15671
      - 5672:5672
    expose:
      - "15672"
      - "5672"
    networks:
      - phq-9-network

  # letsencrypt:
  #   image: jrcs/letsencrypt-nginx-proxy-companion
  #   container_name: nginx-proxy-lets
  #   volumes_from:
  #     - nginx-proxy
  #   volumes:
  #     - certs:/etc/nginx/certs:rw
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   depends_on:
  #     - nginx-proxy
  #   networks:
  #     - phq-9-network

volumes:
  my-db:
  html:
  vhost:
  certs:
  dhparam:
  portainer_data:
  video_storage:

networks:
  phq-9-network:
    external: true
