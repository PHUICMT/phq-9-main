version: "2"

services:
  db:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      TZ: "Asia/Bangkok"
      MYSQL_DATABASE: "phq_9_db"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "P@ssw0rd"
      MYSQL_ROOT_PASSWORD: "P@ssw0rd"
    networks:
      - phq-9-network
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql
      - ./db/phq-9-db.sql:/docker-entrypoint-initdb.d/phq-9-db.sql
    command: [--wait_timeout=28800]

  server:
    container_name: phq-9-backend
    image: "phuicmt/phq-9-backend"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - video_storage:/server/app/video_storage

  web:
    container_name: phq-9-fontend
    image: "phuicmt/phq-9-fontend"
    restart: always
    networks:
      - phq-9-network
    ports:
      - "80:3000"
    expose:
      - "80"
    depends_on:
      - server
      - db
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
      VIRTUAL_HOST: phq9-thesis.page
      LETSENCRYPT_HOST: phq9-thesis.page

volumes:
  my-db:
  html:
  vhost:
  certs:
  dhparam:
  portainer_data:
  video_storage:

networks:
  phq-9-network:
    external: true
